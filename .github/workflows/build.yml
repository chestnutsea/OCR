name: Build Windows Tool

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install paddlepaddle paddleocr pyinstaller pyside6

      - name: 打包 EXE
        run: |
          pyinstaller --noconsole --onefile --clean --collect-all paddleocr --collect-all paddle main.py

      - name: 上传成品
        uses: actions/upload-artifact@v4
        with:
          name: OCR-Windows-Tool
          path: dist/main.exe
